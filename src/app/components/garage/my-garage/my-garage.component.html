<div class="my-garage-container">
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>My Garage Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="dashboard-stats">
        <div class="stat-item">
          <h3>{{ cars.length }}</h3>
          <p>Total Vehicles</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="openCarForm()">
        <mat-icon>add</mat-icon> Add New Car
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="car-list-card">
    <mat-card-header>
      <mat-card-title>Vehicle List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width-input">
        <mat-label>Search Vehicles</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="e.g., Toyota, Camry, A1B23">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="mat-elevation-z2 car-table-container">
        <table mat-table [dataSource]="cars" matSort>

          <ng-container matColumnDef="make">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Make </th>
            <td mat-cell *matCellDef="let car"> {{car.make}} </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
            <td mat-cell *matCellDef="let car"> {{car.model}} </td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let car"> {{car.year}} </td>
          </ng-container>

          <ng-container matColumnDef="licensePlate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> License Plate </th>
            <td mat-cell *matCellDef="let car"> {{car.licensePlate}} </td>
          </ng-container>

          <ng-container matColumnDef="ownerManager">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let car"> {{car.ownerManager | titlecase}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let car">
              <span [class]="'status-badge status-' + car.status">{{car.status | titlecase}}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let car">
              <button mat-icon-button [matMenuTriggerFor]="carActionsMenu" aria-label="Car actions menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #carActionsMenu="matMenu">
                <button mat-menu-item (click)="viewCarDetails(car)">
                  <mat-icon>info</mat-icon>
                  <span>Details</span>
                </button>
                <button mat-menu-item (click)="openCarForm(car)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteCar(car.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No cars matching "{{searchTerm}}"</td>
          </tr>
        </table>

        </div>
    </mat-card-content>
  </mat-card>
</div>
