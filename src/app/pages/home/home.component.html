<ng-container>
<button mat-button mat-raised-button color="primary" (click)="openCarIssueDetails()">
  Submit An Issue
</button>
<app-car-issue-details
  *ngIf="showCarIssueDetails"
  (jobCreated)="closeCarIssueDetails($event)"
  [userModel]="selectedUser"
  [vehicleModel]="selectedCar"
/>
<mat-card *ngFor="let car of cars">
  <mat-card-header>
    <mat-card-title>{{ car.name }}</mat-card-title>
    <mat-card-subtitle>{{ car.model }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Year: {{ car.year }}</p>
    <p>Price: {{ car.price | currency }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Report Issue</button>
  </mat-card-actions>
</mat-card>
</ng-container>
